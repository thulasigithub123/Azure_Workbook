<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure VM +</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Dashboard</span>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <!-- Left Column for Form -->
                <div class="glassmorphic-container">
                    <h3 class="mb-3">Enter Details</h3>
                    <form id="myForm">
                        <div class="form-group">
                            <label for="vmname">VM Name:</label>
                            <input type="text" class="form-control" id="vmname" name="vmname" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="resourcegroup">Resource Group:</label>
                            <input type="text" class="form-control" id="resourcegroup" name="resourcegroup"
                                maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="text" class="form-control" id="location" name="location" maxlength="10">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Right Column for Submitted Values -->
                <div class="glassmorphic-container">
                    <h3 class="mb-3">Submitted Values</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Resource Group</th>
                                <th>User</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody id="valuesBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>&copy; 2024 Simple Form</span>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('myForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const responseData = {};

            for (const [key, value] of formData.entries()) {
                responseData[key] = value;
            }

            const response = await fetch('/submit-details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(responseData)
            });

            if (response.ok) {
                displaySubmittedValues(responseData);
                this.reset(); // Reset the form
            } else {
                console.error('Failed to submit details');
            }
        });

        function displaySubmittedValues(data) {
            const valuesBody = document.getElementById('valuesBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${data.vmname}</td>
                <td>${data.resourcegroup}</td>
                <td>${data.username}</td>
                <td>${data.location}</td>
            `;
            valuesBody.appendChild(row);
        }
    </script>
</body>

</html>
